<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация - AURA</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        .header { 
            background-color: orange; 
            padding: 10px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { 
            font-size: 40px; 
            font-weight: bold; 
            color: black;
            margin: 10px 20px; 
            text-decoration: none;
        }
        .search { 
            flex: 1; 
            margin: 10px 20px;
            padding: 10px 20px; 
            max-width: 500px;
        }
        
        .search input {
            width: 100%;               
            padding: 10px 20px;         
            font-size: 16px;            
            border: none;
            border-radius: 5px;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        
        .user-btn, .cart-btn { 
            padding: 10px 25px;
            background-color: white; 
            border: none; 
            cursor: pointer; 
            text-decoration: none;
            color: black;
            display: inline-block;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .user-btn:hover, .cart-btn:hover {
            background-color: #f0f0f0;
        }
        
        .register-container {
            width: 600px;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }

        .register-title {
            text-align: center;
            font-size: 36px;
            color: #000;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .register-form {
            margin-top: 30px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-label {
            display: block;
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        .form-input::placeholder {
            color: #999;
            font-style: italic;
        }
        
        .register-btn {
            width: 100%;
            padding: 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background-color 0.3s;
        }
        
        .register-btn:hover {
            background-color: #ff9900;
        }
        
        .divider {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 40px 0;
        }
        
        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .login-link a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background-color: #e6ffe6;
            color: #006600;
            border: 1px solid #99ff99;
        }
        
        .error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #ff9999;
        }
        
        .footer { 
            background-color: orange; 
            padding: 30px 0; 
            text-align: center; 
            color: black; 
            margin-top: auto;
        }
        
        .footer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .copyright {
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .social-icons {
            margin-top: 15px;
        }
        
        .social-icons img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">AURA</a>
        <div class="search">
            <input type="text" placeholder="Найти на Aura">
        </div>
        <a href="/admin-panel/">
    <button class="cart-btn">
        Админ-панель
    </button>
</a>
        <div class="header-buttons">
    <a href="/login/" class="cart-btn">Войти</a>
    <a href="/profile/" class="cart-btn">Профиль</a>
    <a href="/cart/">
    <button class="cart-btn">
        Корзина
    </button>
</a>
    </header>

    <div class="register-container">
        <div class="register-title">РЕГИСТРАЦИЯ</div>
        
        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}
        
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        
        <form class="register-form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label class="form-label">имя...</label>
                <input type="text" class="form-input" name="first_name" placeholder="введите ваше имя" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">почта...</label>
                <input type="email" class="form-input" name="email" placeholder="введите вашу почту" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">логин...</label>
                <input type="text" class="form-input" name="username" placeholder="придумайте логин" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">пароль...</label>
                <input type="password" class="form-input" name="password" placeholder="придумайте пароль" required>
            </div>
            
            <div class="form-group">
                <label class="form-label">повторите пароль...</label>
                <input type="password" class="form-input" name="password2" placeholder="повторите пароль" required>
            </div>
            
            <button type="submit" class="register-btn">ЗАРЕГИСТРИРОВАТЬСЯ</button>
            
            <hr class="divider">
            
            <div class="login-link">
                Уже есть аккаунт? <a href="/login/">Войти</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-title">AURA</div>
        <div class="copyright">
            2025 Интернет-магазин AURA.<br>
            Все права защищены.
        </div>
        <div class="social-icons">
            <a href="#"><img src="/static/images/vk.png" alt="VK"></a>
            <a href="#"><img src="/static/images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="/static/images/telegram.png" alt="Telegram"></a>
        </div>
    </footer>
</body>
</html>
