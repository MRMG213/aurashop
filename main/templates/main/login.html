<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - AURA</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header { 
            background-color: orange; 
            padding: 10px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { 
            font-size: 40px; 
            font-weight: bold; 
            color: black;
            margin: 10px 20px; 
            text-decoration: none;
        }
        .search { 
            flex: 1; 
            margin: 10px 20px;
            padding: 10px 20px; 
            max-width: 500px;
        }
        
        .search input {
            width: 100%;               
            padding: 10px 20px;         
            font-size: 16px;            
            border: none;
            border-radius: 5px;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        
        .user-btn, .cart-btn { 
            padding: 10px 25px;
            background-color: white; 
            border: none; 
            cursor: pointer; 
            text-decoration: none;
            color: black;
            display: inline-block;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .current-page {
    background-color: #555;
    border: 2px solid #fff;
}
        
        .user-btn:hover, .cart-btn:hover {
            background-color: #f0f0f0;
        }
        
        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            background-color: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .login-title {
            font-size: 32px;
            margin-bottom: 30px;
            color: #333;
            text-transform: uppercase;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
            font-size: 16px;
        }
        
        .form-input {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        .login-btn {
            width: 100%;
            padding: 18px;
            background-color: orange;
            color: black;
            border: none;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        
        .login-btn:hover {
            background-color: #ff9900;
        }
        
        .error-message {
            color: red;
            background-color: #ffe6e6;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #ff9999;
            display: {% if error %}block{% else %}none{% endif %};
        }
        
        .register-link {
            margin-top: 20px;
            display: block;
            color: #555;
        }
        
        .register-link a {
            color: orange;
            text-decoration: none;
            font-weight: bold;
        }
        
        .footer { 
            background-color: orange; 
            padding: 20px 0; 
            text-align: center; 
            color: black; 
            margin-top: auto;
        }
        
        .social-icons {
            margin-top: 10px;
        }
        
        .social-icons img {
            width: 50px;
            margin: 0 15px;
            transition: transform 0.3s;
        }
        
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">AURA</a>
        <div class="search">
            <input type="text" placeholder="Найти на Aura">
        </div>
        <a href="/admin-panel/">
    <button class="cart-btn">
        Админ-панель
    </button>
</a>
        <div class="header-buttons">
    <a href="/login/" class="cart-btn">Войти</a>
    <a href="/profile/" class="cart-btn">Профиль</a>
    <a href="/cart/">
    <button class="cart-btn">
        Корзина
    </button>
</a>
    </header>
    <div class="login-container">
        <div class="login-title">ВХОД В АККАУНТ</div>
        
        {% if error %}
        <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form class="login-form" method="POST">
            {% csrf_token %}
            
            <div class="form-group">
                <label>Логин</label>
                <input type="text" class="form-input" name="username" placeholder="Введите логин" required>
            </div>
            
            <div class="form-group">
                <label>Пароль</label>
                <input type="password" class="form-input" name="password" placeholder="Введите пароль" required>
            </div>
            
            <button type="submit" class="login-btn">ВОЙТИ</button>
            
            <div class="register-link">
                Нет аккаунта? <a href="/register/">Зарегистрироваться</a>
            </div>
        </form>
    </div>

    <footer class="footer">
        <p>2025 Интернет-магазин AURA. Все права защищены.</p>
        <div class="social-icons">
            <a href="#"><img src="/static/images/vk.png" alt="VK"></a>
            <a href="#"><img src="/static/images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="/static/images/telegram.png" alt="Telegram"></a>
        </div>
    </footer>
</body>
</html>
