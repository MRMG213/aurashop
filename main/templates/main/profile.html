<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профиль - AURA</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f5f5f5;
        }
        
        .header { 
            background-color: orange; 
            padding: 10px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { 
            font-size: 40px; 
            font-weight: bold; 
            color: black;
            margin: 10px 20px; 
            text-decoration: none;
        }
        
        .search { 
            flex: 1; 
            margin: 10px 20px;
            padding: 10px 20px; 
            max-width: 500px;
        }
        
        .search input {
            width: 100%;               
            padding: 10px 20px;         
            font-size: 16px;            
            border: none;
            border-radius: 5px;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        
        .profile-btn, .cart-btn { 
            padding: 10px 25px;
            background-color: white; 
            border: none; 
            cursor: pointer; 
            text-decoration: none;
            color: black;
            display: inline-block;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .profile-btn:hover, .cart-btn:hover {
            background-color: #f0f0f0;
        }
        
        .profile-container {
            width: 600px;
            margin: 30px auto;
            padding: 40px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .profile-title {
            text-align: center;
            font-size: 36px;
            color: #000;
            margin-bottom: 40px;
            text-transform: uppercase;
            font-weight: bold;
        }
        
        .profile-section {
            margin-bottom: 30px;
        }
        
        .section-title {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            font-weight: bold;
            text-transform: uppercase;
        }
        
        .profile-item {
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        
        .profile-label {
            display: block;
            font-size: 18px;
            color: #666;
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .profile-value {
            font-size: 18px;
            color: #000;
            margin-bottom: 10px;
            padding: 5px 0;
        }
        
        .change-btn {
            padding: 8px 20px;
            background-color: orange;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: background-color 0.3s;
            margin-top: 5px;
        }
        
        .change-btn:hover {
            background-color: #ff9900;
        }
        
        .delete-section {
            text-align: center;
            margin-top: 50px;
            padding-top: 30px;
            border-top: 1px solid #ddd;
        }
        
        .delete-btn {
            padding: 15px 40px;
            background-color: #ff3333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            text-transform: uppercase;
            transition: background-color 0.3s;
        }
        
        .delete-btn:hover {
            background-color: #cc0000;
        }
        
        .divider {
            border: none;
            height: 1px;
            background: #ddd;
            margin: 30px 0;
        }
        
        .profile-links {
            margin: 20px 0 40px 0;
        }
        
        .profile-link {
            display: inline-block;
            margin-right: 30px;
            font-size: 18px;
            color: #333;
            text-decoration: none;
            font-weight: bold;
            padding-bottom: 5px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }
        
        .profile-link:hover {
            color: orange;
            border-bottom: 2px solid orange;
        }
        
        .footer { 
            background-color: orange; 
            padding: 30px 0; 
            text-align: center; 
            color: black; 
            margin-top: auto;
        }
        
        .footer-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .copyright {
            font-size: 14px;
            line-height: 1.5;
            margin-top: 10px;
        }
        
        .message {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
        }
        
        .success {
            background-color: #e6ffe6;
            color: #006600;
            border: 1px solid #99ff99;
        }
        
        .error {
            background-color: #ffe6e6;
            color: #cc0000;
            border: 1px solid #ff9999;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">AURA</a>
        <div class="search">
            <input type="text" placeholder="Найти на Aura">
        </div>
        <a href="/admin-panel/">
    <button class="cart-btn">
        Админ-панель
    </button>
</a>
        <div class="header-buttons">
            <a href="/profile/" class="profile-btn">Профиль</a>
            <a href="/cart/">
    <button class="cart-btn">
        Корзина
    </button>
     </a>
    </header>

    <div class="profile-container">
        <div class="profile-title">Профиль</div>
        
        {% if success %}
        <div class="message success">{{ success }}</div>
        {% endif %}
        
        {% if error %}
        <div class="message error">{{ error }}</div>
        {% endif %}
        
        <div class="profile-links">
            <a href="#profile" class="profile-link">Профиль</a>
            <a href="#reviews" class="profile-link">Мои отзывы</a>
            <a href="#purchases" class="profile-link">Мои покупки</a>
        </div>
        
        <hr class="divider">
        
        <div class="profile-section">
            <div class="profile-item">
                <span class="profile-label">Имя:</span>
                <div class="profile-value">Иван Иванов</div>
                <button class="change-btn">Изменить...</button>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Логин:</span>
                <div class="profile-value">ivan_ivanov</div>
                <button class="change-btn">Изменить...</button>
            </div>
            
            <div class="profile-item">
                <span class="profile-label">Пароль:</span>
                <div class="profile-value">••••••••</div>
                <button class="change-btn">Изменить...</button>
            </div>
        </div>
        
        <div class="delete-section">
            <button class="delete-btn">УДАЛИТЬ ПРОФИЛЬ</button>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-title">AURA</div>
        <div class="copyright">
            2025 Интернет-магазин AURA.<br>
            Все права защищены.
        </div>
    </footer>
</body>
</html>
