<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин AURA</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        
        .header { 
            background-color: orange; 
            padding: 10px 0; 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
        }
        
        .logo { 
            font-size: 40px; 
            font-weight: bold; 
            color: black;
            margin: 10px 20px; 
            text-decoration: none;
        }
        .search { 
            flex: 1; 
            margin: 10px 20px;
            padding: 10px 20px; 
            max-width: 500px;
        }
        
        .search input {
            width: 100%;               
            padding: 10px 20px;         
            font-size: 16px;            
            border: none;
            border-radius: 5px;
        }
        
        .header-buttons {
            display: flex;
            gap: 15px;
            margin-right: 20px;
        }
        
        .user-btn, .cart-btn { 
            padding: 10px 25px;
            background-color: white; 
            border: none; 
            cursor: pointer; 
            text-decoration: none;
            color: black;
            display: inline-block;
            font-weight: bold;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        .user-btn:hover, .cart-btn:hover {
            background-color: #f0f0f0;
        }
        
        .products { 
            display: grid; 
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px; 
            padding: 40px 20px; 
            flex: 1;
        }
        
        .product { 
            border: 1px solid #ccc; 
            padding: 20px; 
            text-align: center; 
            width: 100%;     
            max-width: 500px;
            margin: 0 auto;
        }
        
        .product img {
            width: 100%;
            max-width: 400px;
            height: auto;
        }
        
        .footer { 
            background-color: orange; 
            padding: 20px 0; 
            text-align: center; 
            color: black; 
            margin-top: auto;
        }
        
        .social-icons {
            margin-top: 10px;
        }
        
        .social-icons img {
            width: 50px;
            margin: 0 15px;
            transition: transform 0.3s;
        }
        
        .social-icons img:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="/" class="logo">AURA</a>
        <div class="search">
            <input type="text" placeholder="Найти на Aura">
        </div>
        <a href="/admin-panel/">
    <button class="cart-btn">
        Админ-панель
    </button>
</a>
        <div class="header-buttons">
    <a href="/login/" class="cart-btn">Войти</a>
    <a href="/profile/" class="cart-btn">Профиль</a>
    <a href="/cart/">
    <button class="cart-btn">
        Корзина
    </button>
</a>
</div>
    </header>

    <main class="products">
        <div class="product">
            <img src="/static/images/1.png" alt="Кроссовки JOYCITY">
            <h3>JOYCITY КРОССОВКИ</h3>
            <p><strong>777 RUB</strong></p>
        </div>
        <div class="product">
            <img src="/static/images/2.png" alt="Футболка">
            <h3>ФУТБОЛКА</h3>
            <p><strong>500 RUB</strong></p>
        </div>
        <div class="product">
            <img src="/static/images/3.png" width="400" alt="Лазерный фонарь">
            <h3>ЛАЗЕРНЫЙ ФОНАРЬ</h3>
            <p><strong>999 RUB</strong></p>
        </div>
        <div class="product">
            <img src="/static/images/4.png" alt="Шапка-снуд">
            <h3>ШАПКА-СНУД</h3>
            <p><strong>800 RUB</strong></p>
        </div>
        <div class="product">
            <img src="/static/images/5.png" alt="Зарядка для iPhone">
            <h3>ЗАРЯДКА</h3>
            <p><strong>300 RUB</strong></p>
        </div>
        <div class="product">
            <img src="/static/images/6.png" alt="Джинсы">
            <h3>ДЖИНСЫ</h3>
            <p><strong>1200 RUB</strong></p>
        </div>
    </main>

    <footer class="footer">
        <p>2025 Интернет-магазин AURA. Все права защищены.</p>
        <div class="social-icons">
            <a href="#"><img src="/static/images/vk.png" alt="VK"></a>
            <a href="#"><img src="/static/images/instagram.png" alt="Instagram"></a>
            <a href="#"><img src="/static/images/telegram.png" alt="Telegram"></a>
        </div>
    </footer>
</body>
</html>
